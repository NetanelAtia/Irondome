<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Iron Dome Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: Arial;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      overscroll-behavior: none;
    }

  /* 注爪 驻转专 砖 住 驻 */
  #rotateNotice {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.85);
    color: white;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 10px;
    box-shadow: 0 0 10px black;
    z-index: 9999;
    display: none;
  }

    #container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

canvas {
  display: block;
  width: 100vw;
  height: 100vh;
  max-width: 100vw;
  max-height: 100vh;
  object-fit: contain;
  touch-action: none;
}



    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      color: white;
    }


    
    #gameTitle {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #playerNameInput {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #highScoresTitle {
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #scoresList {
      list-style: none;
      color: white;
      padding: 0;
      text-align: center;
    }

    #scoresList li {
      font-size: 18px;
      margin-bottom: 5px;
    }

    #fullscreenBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      padding: 12px 20px;
      font-size: 18px;
      background: orange;
      color: black;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      cursor: pointer;
      display: none;
    }

    #touchControls {
      position: absolute;
      bottom: 0;
      padding-bottom: env(safe-area-inset-bottom);

      left: 0;
      right: 0;
      z-index: 15;
      display: none;
      pointer-events: none;
    }

    #leftControls, #rightControls {
      position: absolute;
      bottom: 0;
      display: flex;
      gap: 10px;
      pointer-events: auto;
    }

    #leftControls {
      left: 20px;
    }

    #rightControls {
      right: 20px;
    }

#touchControls button {
  width: 90px;
  height: 90px;
  font-size: 36px;
  border: none;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  box-shadow: none;
  cursor: pointer;
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  touch-action: none;
}



#resetScoresBtn {
  padding: 6px 14px;
  font-size: 14px;
  background-color: darkred;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 10px;
  transition: background-color 0.2s ease;
}

#resetScoresBtn:hover {
  background-color: red;
}

  </style>
</head>
<body>
  <div id="container">
    <canvas id="gameCanvas" width="1280" height="720"></canvas>


<div id="startScreen">
  <!-- 注 砖驻注 驻 -->
  <div id="rotateNotice"> Please rotate to landscape to play<br> For best fullscreen: Add to Home Screen
<br>  住 转 住 专  砖拽<br> 住   : 住祝 住 转</div>

  <div id="gameTitle">IRON DOME</div>
  <input type="text" id="playerNameInput" placeholder="Enter your name" />
  <button id="startButton" onclick="startGame()">START GAME</button>
  <button id="resetScoresBtn">Reset High Scores</button>


  <div id="highScoresTitle">High Scores</div>
  <ul id="scoresList"></ul>
</div>



    <!-- 驻转专 住  -->
    <button id="fullscreenBtn">住 </button>

    <!-- 驻转专 抓' 驻 -->
    <div id="touchControls">
      <div id="leftControls">
        <button id="fireBtn"></button>
        <button id="rocketBtn"></button>
      </div>
      <div id="rightControls">
  <button id="leftBtn">猬锔</button>
  <button id="upBtn">猬锔</button>
  <button id="rightBtn">★</button>
</div>

    </div>
  </div>

  <script src="game.js"></script>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const scores = JSON.parse(localStorage.getItem("highScores") || "[]");
    const scoresList = document.getElementById("scoresList");

    scoresList.innerHTML = "";
    scores.forEach((entry, index) => {
      const li = document.createElement("li");
      li.textContent = `${index + 1}. ${entry.name} - ${entry.score}`;
      scoresList.appendChild(li);
    });
  });
</script>


<script>
  window.addEventListener("DOMContentLoaded", () => {
    const isIphone = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (isIphone) {
      const notice = document.getElementById("rotateNotice");
      if (notice) {
        notice.style.display = "block";
        setTimeout(() => {
          notice.style.display = "none";
        }, 5000);
      }
    }
  });
</script>


<script>
  document.getElementById("resetScoresBtn").addEventListener("click", () => {
    if (confirm(" 转  砖专爪 驻住 转 转 砖?")) {
      // 拽 转  砖 志localStorage
      localStorage.removeItem("highScores");

      // 专拽 转 专砖 砖爪转 住 驻转
      const scoresList = document.getElementById("scoresList");
      scoresList.innerHTML = "";
    }
  });
</script>



<script>
  // Prevent iOS double-tap zoom & unwanted gestures during gameplay
  let __lastTouchEnd = 0;
  document.addEventListener('touchend', function (e) {
    const now = Date.now();
    if (now - __lastTouchEnd <= 300) {
      e.preventDefault();
    }
    __lastTouchEnd = now;
  }, { passive: false });

  document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
  }, { passive: false });

  // Also prevent scrolling on touchmove (mobile)
  document.addEventListener('touchmove', function (e) {
    e.preventDefault();
  }, { passive: false });
</script>

</body>
</html>
