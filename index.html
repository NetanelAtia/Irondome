<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Iron Dome Game</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; font-family:Arial; touch-action:none; -webkit-user-select:none; user-select:none; }
    #container { position:relative; width:100%; height:100%; }
    #gameCanvas { display:block; width:100%; height:100%; }
    #startScreen {
      position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.70); z-index:10; color:#fff;
    }
    #gameTitle { font-size:40px; letter-spacing:2px; margin-bottom:16px; }
    #playerNameInput { width:min(320px, 78vw); padding:10px 12px; font-size:16px; border-radius:6px; border:none; outline:none; }
    #startGameBtn {
      margin-top:12px; padding:10px 18px; font-size:16px; border:none; border-radius:6px;
      background:#f4b400; color:#000; cursor:pointer;
    }
    #resetScoresBtn {
      margin-top:10px; padding:7px 14px; font-size:12px; border:none; border-radius:5px;
      background:darkred; color:#fff; cursor:pointer;
    }
    #highScoresTitle { margin-top:18px; font-size:18px; font-weight:bold; }
    #scoresList { margin:8px 0 0 0; padding:0; list-style:none; width:min(360px, 86vw); text-align:left; }
    #scoresList li { padding:4px 0; font-size:14px; }

    #fullscreenBtn {
      position:absolute; top:10px; right:10px; z-index:20;
      background:rgba(255,255,255,0.12); color:#fff; border:1px solid rgba(255,255,255,0.18);
      padding:8px 10px; border-radius:8px; cursor:pointer;
    }

    /* Touch controls container (game.js can populate) */
    #touchControls { position:absolute; left:0; right:0; bottom:0; height:0; z-index:15; }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="gameCanvas"></canvas>

    <div id="startScreen">
      <div id="gameTitle">IRON DOME</div>
      <input id="playerNameInput" type="text" placeholder="Enter your name" maxlength="16" autocomplete="off" />
      <button id="startGameBtn">START GAME</button>
      <button id="resetScoresBtn">Reset High Scores</button>

      <div id="highScoresTitle">High Scores</div>
      <ul id="scoresList"></ul>
    </div>

    <button id="fullscreenBtn">Fullscreen</button>
    <div id="touchControls"></div>
  </div>

  <!-- Firebase (Realtime Database) - Compat SDK (easy for plain HTML hosting like GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // âœ… Your Firebase web config (this is NOT a secret; safe to be in client code)
    const firebaseConfig = {
      apiKey: "AIzaSyClTg2Q-1UpWzE1s-jG-ebTrK4GrZaN8cY",
      authDomain: "iron-dome-game-65886.firebaseapp.com",
      databaseURL: "https://iron-dome-game-65886-default-rtdb.firebaseio.com",
      projectId: "iron-dome-game-65886",
      storageBucket: "iron-dome-game-65886.firebasestorage.app",
      messagingSenderId: "165260440699",
      appId: "1:165260440699:web:bcd29ea757dc3819e71ede",
      measurementId: "G-54W7K6EF0S"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    window.database = firebase.database();

    // Fullscreen helper (desktop only; iOS Safari blocks true fullscreen)
    document.getElementById("fullscreenBtn").addEventListener("click", async () => {
      const el = document.documentElement;
      try {
        if (!document.fullscreenElement) await el.requestFullscreen();
        else await document.exitFullscreen();
      } catch (e) { console.log("Fullscreen not available:", e); }
    });
  </script>

  <script src="game.js"></script>
</body>
</html>
