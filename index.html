<script>
  // Mobile friendly START button (click + touch)
  (function () {
    const btn = document.getElementById('startButton');
    if (!btn) return;
    const run = (e) => {
      if (e) { try { e.preventDefault(); } catch(_) {} try { e.stopPropagation(); } catch(_) {} }
      if (typeof window.startGame === 'function') window.startGame();
    };
    btn.addEventListener('click', run);
    btn.addEventListener('touchend', run, { passive: false });
  })();
</script>


<script>
  // Render High Scores (global via Firebase). Fallback to localStorage if Firebase not available.
  window.addEventListener("DOMContentLoaded", () => {
    const scoresList = document.getElementById("scoresList");

    function render(list) {
      scoresList.innerHTML = "";
      (list || []).forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.name} - ${entry.score}`;
        scoresList.appendChild(li);
      });
    }

    // If Firebase is connected, listen live
    if (window.database) {
      window.database.ref(window.HS_PATH || "highScores")
        .limitToLast(10)
        .on("value", (snapshot) => {
          const list = [];
          snapshot.forEach((child) => list.push(child.val()));
          list.sort((a, b) => (b.score || 0) - (a.score || 0));
          render(list.slice(0, 10));
        });
    } else {
      // Fallback
      const scores = JSON.parse(localStorage.getItem("highScores") || "[]");
      scores.sort((a, b) => (b.score || 0) - (a.score || 0));
      render(scores.slice(0, 10));
    }
  });
</script>

<script>
  document.getElementById("resetScoresBtn").addEventListener("click", () => {
    if (!confirm(" 转  砖专爪 驻住 转 转 砖?")) return;

    const scoresList = document.getElementById("scoresList");
    scoresList.innerHTML = "";

    // Prefer Firebase (global reset for everyone)
    if (window.database) {
      window.database.ref(window.HS_PATH || "highScores").remove()
        .catch((err) => console.error("Failed to reset scores:", err));
    } else {
      // Fallback local reset
      localStorage.removeItem("highScores");
    }
  });
</script>



<script>
  // iOS: Prevent doubletap zoom on gameplay UI + block browser pinch zoom
  // Note: we still allow TWOfinger pinch, but we intercept it and use it to zoom the GAME (not the page).

  // Prevent iOS double-tap zoom
  let __lastTouchEnd = 0;
  document.addEventListener('touchend', function (e) {
    const now = Date.now();
    if (now - __lastTouchEnd <= 300) {
      e.preventDefault();
    }
    __lastTouchEnd = now;
  }, { passive: false });

  // Block Safari gesture zoom (older iOS)
  document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
  }, { passive: false });
  document.addEventListener('gesturechange', function (e) {
    e.preventDefault();
  }, { passive: false });
  document.addEventListener('gestureend', function (e) {
    e.preventDefault();
  }, { passive: false });

  // Prevent scrolling while interacting with the game (single touch) + always block page zoom on multi-touch
  function __isGameTarget(t) {
    return !!(t && (t.closest && (t.closest('#container') || t.closest('#touchControls') || t.closest('#startScreen') || t.closest('#gameOverScreen'))));
  }

  document.addEventListener('touchmove', function (e) {
    // Always stop page zoom / scroll when 2 fingers are used
    if (e.touches && e.touches.length > 1) {
      e.preventDefault();
      return;
    }

    // Stop scrolling when finger is on game UI (canvas/buttons)
    if (__isGameTarget(e.target)) {
      e.preventDefault();
    }
  }, { passive: false });

  // Extra: Ensure buttons never trigger double-tap zoom
  document.querySelectorAll('#touchControls button').forEach(btn => {
    ['touchstart','touchend','touchcancel'].forEach(evt => {
      btn.addEventListener(evt, (e) => e.preventDefault(), { passive: false });
    });
  });

  // === Pinch to zoom the GAME (CSS scale), not the page ===
  (function () {
    const canvas = document.getElementById('gameCanvas');
    if (!canvas) return;

    const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
    const getDist = (t1, t2) => {
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      return Math.hypot(dx, dy);
    };

    let pinchStartDist = null;
    let pinchStartScale = 1;
    let gameScale = 1;

    function setGameScale(v) {
      gameScale = clamp(v, 0.75, 1.6);  // adjust limits if you want
      document.documentElement.style.setProperty('--game-scale', String(gameScale));
    }

    // Expose for debugging (optional)
    window.__setGameScale = setGameScale;
    window.__getGameScale = () => gameScale;

    canvas.addEventListener('touchstart', (e) => {
      if (e.touches && e.touches.length === 2) {
        pinchStartDist = getDist(e.touches[0], e.touches[1]);
        pinchStartScale = gameScale;
        e.preventDefault();
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
      if (e.touches && e.touches.length === 2 && pinchStartDist) {
        const d = getDist(e.touches[0], e.touches[1]);
        const factor = d / pinchStartDist;
        setGameScale(pinchStartScale * factor);
        e.preventDefault();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', (e) => {
      if (!e.touches || e.touches.length < 2) {
        pinchStartDist = null;
      }
    }, { passive: false });

    canvas.addEventListener('touchcancel', () => {
      pinchStartDist = null;
    }, { passive: false });
  })();
</script>
